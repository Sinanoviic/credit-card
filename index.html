<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="font">
                    <img src="images/world.png" class="map-img">
                    <div class="row">
                        <img src="images/chip.png" width="60px">
                        <img src="images/visa.png" width="60px">
                    </div>
                    <div class="row card-no">
                        <p>4147</p>
                        <p>2386</p>
                        <p>9035</p>
                        <p>7729</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VAILID THRU</p>
                    </div>
                    <div class="row name">
                        <p>John Smith</p>
                        <P>01 / 29</P>
                    </div>
                </div>
                <div class="back">
                    <img src="images/world.png" class="map-img">
                    <div class="bar"></div>
                    <div class="row card-cvv">
                        <div>
                            <img src="images/patern.png">
                        </div>
                        <p>333</p>
                    </div>
                    <div class="row card-text">
                        <p>Virtual Card</p>
                    </div>
                    <div class="row signature">
                        <p>SIGNATURE</p>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
